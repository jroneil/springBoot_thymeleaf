<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

    <div th:replace="~{layout :: layout(~{::content}, ${pageTitle})}">
        <div th:fragment="content" class="space-y-6">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- User Profile Card -->
                <section class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg">
                    <h2 class="text-xl font-semibold mb-4 text-gray-200 border-b border-gray-700 pb-2">Current User</h2>
                    <div class="space-y-4">
                        <div class="flex justify-between border-b border-gray-700/50 pb-2">
                            <span class="text-gray-400">Username</span>
                            <span class="text-gray-100 font-medium" th:text="${currentUser.username}">username</span>
                        </div>
                        <div class="flex justify-between border-b border-gray-700/50 pb-2">
                            <span class="text-gray-400">Email</span>
                            <span class="text-gray-100 font-medium"
                                th:text="${currentUser.email}">email@example.com</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">Department</span>
                            <span class="text-gray-100 font-medium"
                                th:text="${currentUser.department}">Department</span>
                        </div>
                    </div>
                </section>

                <!-- Activity List Card -->
                <section class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg">
                    <h2 class="text-xl font-semibold mb-4 text-gray-200 border-b border-gray-700 pb-2">Recent Activities
                    </h2>
                    <ul class="space-y-3">
                        <li th:each="activity : ${recentActivities}"
                            class="bg-gray-900/50 p-3 rounded-lg border-l-4 border-blue-500 text-gray-300 text-sm hover:bg-gray-700/30 transition-colors">
                            <span th:text="${activity}">Activity placeholder</span>
                        </li>
                    </ul>
                </section>
            </div>

        </div>
    </div>

</body>

</html>
