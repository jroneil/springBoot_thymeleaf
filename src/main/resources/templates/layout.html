<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Demo</title>
</head>

<body>
    <!--
        Layout Fragment
        Accepts: content (fragment), pageTitle (String)
        Returns: full page including head, header, footer
    -->
    <th:block th:fragment="layout(content, pageTitle)">
        <!DOCTYPE html>
        <html>

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title th:text="${pageTitle} + ' | CRUD Demo'">CRUD Demo</title>
            <link rel="stylesheet" th:href="@{/css/app.css}">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link
                href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap"
                rel="stylesheet">
        </head>

        <body>
            <div class="min-h-screen flex flex-col">

                <!-- Header -->
                <header th:replace="~{fragments/header :: header}"></header>

                <!-- Main Content -->
                <main class="flex-grow container mx-auto px-4 py-8">
                    <h1 class="text-3xl font-bold mb-8 text-white border-b border-gray-800 pb-4" th:text="${pageTitle}">
                        Page Title</h1>

                    <!-- Success Message -->
                    <div th:if="${successMessage}"
                        class="bg-green-900/50 border border-green-500 text-green-200 px-4 py-3 rounded-lg relative mb-6"
                        role="alert">
                        <span th:text="${successMessage}">Success!</span>
                    </div>

                    <!-- Inject Content -->
                    <div th:replace="${content}"></div>
                </main>

                <!-- Footer -->
                <footer th:replace="~{fragments/footer :: footer}"></footer>
            </div>
        </body>

        </html>
    </th:block>
</body>

</html>
