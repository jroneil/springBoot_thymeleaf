<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

    <div th:replace="~{layout :: layout(~{::content}, ${pageTitle})}">
        <div th:fragment="content">

            <div class="max-w-2xl mx-auto bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-700">
                <form th:action="@{/roles/save}" th:object="${role}" method="post" class="space-y-6">

                    <!-- Hidden ID for editing -->
                    <input type="hidden" th:field="*{id}" />

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Code -->
                        <div>
                            <label for="code" class="block text-sm font-medium text-gray-400 mb-2">Role Code</label>
                            <input type="text" th:field="*{code}" id="code"
                                class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-2 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all font-mono"
                                th:classappend="${#fields.hasErrors('code')} ? 'border-red-500 ring-1 ring-red-500'"
                                placeholder="e.g. ADMIN_USER" />
                            <p th:if="${#fields.hasErrors('code')}" th:errors="*{code}"
                                class="mt-2 text-sm text-red-500 italic"></p>
                        </div>

                        <!-- Name -->
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-400 mb-2">Display Name</label>
                            <input type="text" th:field="*{name}" id="name"
                                class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-2 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                                th:classappend="${#fields.hasErrors('name')} ? 'border-red-500 ring-1 ring-red-500'"
                                placeholder="e.g. Administrator" />
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                class="mt-2 text-sm text-red-500 italic"></p>
                        </div>
                    </div>

                    <!-- Description -->
                    <div>
                        <label for="description"
                            class="block text-sm font-medium text-gray-400 mb-2">Description</label>
                        <textarea th:field="*{description}" id="description" rows="3"
                            class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-2 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                            placeholder="Describe the role's responsibilities..."></textarea>
                    </div>

                    <!-- Actions -->
                    <div class="flex items-center justify-end space-x-4 pt-4 border-t border-gray-700 mt-8">
                        <a th:href="@{/roles}" class="text-gray-400 hover:text-gray-200 transition-colors">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-primary px-8">
                            Save Role
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
